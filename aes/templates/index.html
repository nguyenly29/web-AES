<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Encryption Tool</title>
    <style>
        /* Global reset and font */
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container */
.container {
    background: white;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
    box-sizing: border-box;
}

/* Title */
.container h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

/* Form inputs */
form input[type="file"],
form input[type="text"] {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
}

/* Buttons */
form button {
    width: 48%;
    padding: 12px;
    border: none;
    border-radius: 6px;
    background-color: #007bff;
    color: white;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s;
}

form button[name="action"][value="decrypt"] {
    background-color: #28a745;
}

form button:hover {
    opacity: 0.9;
}

/* Instructions */
.instructions {
    margin-top: 20px;
    padding: 15px;
    background: #e9f5ff;
    border-left: 4px solid #007bff;
    border-radius: 5px;
    font-size: 14px;
    color: #333;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>AES Encryption Tool</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="text" name="key" placeholder="Enter Encryption Key (16 bytes)" required>
            <button type="submit" name="action" value="encrypt">Encrypt</button>
            <button type="submit" name="action" value="decrypt">Decrypt</button>
        </form>
        <div class="instructions">
            <p>Please provide a 16-byte key for encryption/decryption.</p>
        </div>
    </div>
</body>
</html>
